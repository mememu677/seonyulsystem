
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임선율 시스템 런처</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
        }
        header {
            background-color: #000;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 4fr;
            height: 100vh;
        }
        nav {
            background: #fff;
            padding: 1em;
            border-right: 1px solid #ccc;
        }
        nav button {
            display: block;
            margin: 1em 0;
            padding: 0.5em;
            width: 100%;
            font-size: 1em;
        }
        main {
            padding: 1em;
            overflow-y: auto;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>임선율 시스템 런처</h1>
    </header>
    <div class="container">
        <nav>
            <button onclick="loadPage('diary.html')">📒 시스템 다이어리</button>
            <button onclick="loadPage('settlement.html')">🌏 호주 정착 계획</button>
            <button onclick="location.href='https://mx-didra-castle.vercel.app'">🏰 Mx.Didra's Castle</button>
        </nav>
        <main>
            <iframe id="contentFrame" src="diary.html"></iframe>
        </main>
    </div>
    <script>
        function loadPage(page) {
            document.getElementById('contentFrame').src = page;
        }
    </script>
</body>
</html>
